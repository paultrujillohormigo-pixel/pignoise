<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Pig Noise</title>

  <style>
    /* -------- RESET -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* -------- NAVBAR -------- */
    nav {
      width: 100%;
      padding: 24px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #000;
      z-index: 1000;
    }

    nav img {
      height: 90px;
    }

    nav .menu a {
      margin-left: 32px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* -------- CONTACT SECTION -------- */
    .contact-section {
      min-height: calc(100vh - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 8%;
    }

    .contact-card {
      display: grid;
      grid-template-columns: 1fr 1.3fr;
      width: 960px;
      max-width: 100%;
      border: 2px solid #000;
    }

    /* LEFT */
    .contact-left {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 64px;
    }

    .contact-left img {
      max-width: 100%;
      filter: invert(1);
    }

    /* RIGHT */
    .contact-right {
      padding: 72px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-right h1 {
      font-size: 2.6rem;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .contact-right h2 {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 32px;
    }

    .divider {
      width: 70px;
      height: 5px;
      background: #000;
      margin-bottom: 32px;
    }

    .contact-right p {
      max-width: 480px;
      font-size: 1.05rem;
      margin-bottom: 48px;
    }

    .contact-right a {
      display: inline-block;
      padding: 18px 36px;
      border: 2px solid #000;
      font-weight: 800;
      transition: all 0.3s ease;
      width: fit-content;
    }

    .contact-right a:hover {
      background: #000;
      color: #fff;
    }

    /* -------- FOOTER -------- */
    footer {
      border-top: 2px solid #000;
      padding: 40px 8%;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .contact-card {
        grid-template-columns: 1fr;
      }

      .contact-left {
        padding: 40px;
      }

      .contact-right {
        padding: 48px 32px;
      }

      nav .menu a {
        margin-left: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1764189452/logo_trans_qdkuse.png" alt="Pig Noise Logo">
    <div class="menu">
      <a href="index.html#servicios">Servicios</a>
      <a href="index.html#portfolio">Portafolio</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </nav>

  <!-- CONTACT -->
  <section class="contact-section">

    <div class="contact-card">

      <!-- LEFT -->
      <div class="contact-left">
        <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1764189452/logo_trans_qdkuse.png" alt="Pig Noise Logo">
      </div>

      <!-- RIGHT -->
      <div class="contact-right">
        <h1>Paul Trujillo</h1>
        <h2>Director de Estrategia Digital</h2>

        <div class="divider"></div>

        <p>
          Ayudo a negocios a crecer con estrategia digital, desarrollo web
          y sistemas a medida que realmente generan resultados.
        </p>

        <a href="mailto:paul.trujillo@pignoise.com">
          paul.trujillo@pignoise.com
        </a>
      </div>

    </div>

  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Pig Noise · Soluciones Digitales
  </footer>

</body>
</html>
