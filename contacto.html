<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Pig Noise</title>

  <style>
    /* -------- RESET -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      color: #111;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* -------- NAVBAR -------- */
    nav {
      width: 100%;
      padding: 24px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    nav img {
      height: 90px;
    }

    nav .menu a {
      margin-left: 32px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* -------- CONTACT SECTION -------- */
    .contact-section {
      min-height: calc(100vh - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 8%;
    }

    .contact-card {
      display: grid;
      grid-template-columns: 1fr 1.25fr;
      width: 960px;
      max-width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.18),
        0 8px 16px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    /* LEFT */
    .contact-left {
      background: linear-gradient(135deg, #000, #222);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 64px;
    }

    .contact-left img {
      max-width: 100%;
      filter: invert(1);
      opacity: 0.9;
    }

    /* RIGHT */
    .contact-right {
      padding: 72px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-right h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .contact-right h2 {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.6px;
      margin-bottom: 28px;
      color: #333;
    }

    .divider {
      width: 70px;
      height: 4px;
      background: #000;
      margin-bottom: 28px;
    }

    .contact-right p {
      max-width: 480px;
      font-size: 1.05rem;
      margin-bottom: 40px;
      color: #444;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 34px;
      border-radius: 40px;
      font-weight: 800;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-email {
      background: #000;
      color: #fff;
    }

    .btn-email:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .btn-whatsapp {
      background: #25D366;
      color: #fff;
    }

    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37,211,102,0.45);
    }

    /* -------- FOOTER -------- */
    footer {
      text-align: center;
      padding: 40px 8%;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .contact-card {
        grid-template-columns: 1fr;
      }

      .contact-left {
        padding: 48px;
      }

      .contact-right {
        padding: 48px 32px;
      }

      nav .menu a {
        margin-left: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1764189452/logo_trans_qdkuse.png" alt="Pig Noise Logo">
    <div class="menu">
      <a href="index.html#servicios">Servicios</a>
      <a href="index.html#portfolio">Portafolio</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </nav>

  <!-- CONTACT -->
  <section class="contact-section">

    <div class="contact-card">

      <!-- LEFT -->
      <div class="contact-left">
        <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1764189452/logo_trans_qdkuse.png" alt="Pig Noise Logo">
      </div>

      <!-- RIGHT -->
      <div class="contact-right">
        <h1>Paul Trujillo</h1>
        <h2>Director de Estrategia Digital</h2>

        <div class="divider"></div>

        <p>
          Impulso negocios a través de estrategia digital, desarrollo web
          y sistemas a medida enfocados en crecimiento real.
        </p>

        <div class="buttons">
          <a class="btn btn-email" href="mailto:paul.trujillo@gmail.com">
            Email
          </a>

          <a class="btn btn-whatsapp"
             href="https://wa.me/525510034859?text=Hola%20Paul,%20me%20gustaria%20hablar%20sobre%20mis%20redes%20y%20mi%20pagina%20web"
             target="_blank">
            WhatsApp
          </a>
        </div>
      </div>

    </div>

  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Pig Noise · Soluciones Digitales
  </footer>

</body>
</html>
